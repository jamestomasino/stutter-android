name: Android Release

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Restore keystore
        run: |
          echo "${{ secrets.RELEASE_KEYSTORE_B64 }}" | base64 -d > release.jks

      - name: Build release APK
        run: ./gradlew :app:assembleRelease

      - name: Sign APK
        run: |
          apksigner sign \
            --ks release.jks \
            --ks-key-alias "${{ secrets.RELEASE_KEY_ALIAS }}" \
            --ks-pass pass:"${{ secrets.RELEASE_KEYSTORE_PASSWORD }}" \
            --key-pass pass:"${{ secrets.RELEASE_KEY_PASSWORD }}" \
            --out app-release-signed.apk \
            app/build/outputs/apk/release/app-release-unsigned.apk

      - name: Verify signature
        run: apksigner verify --print-certs app-release-signed.apk

      - name: Install apksigcopier
        run: python -m pip install --upgrade apksigcopier

      - name: Extract signature files for F-Droid
        run: |
          python - <<'PY'
          import os
          import re
          from pathlib import Path
          text = Path("app/build.gradle.kts").read_text(encoding="utf-8")
          app_id = re.search(r'applicationId\\s*=\\s*\"([^\"]+)\"', text).group(1)
          version_code = re.search(r'versionCode\\s*=\\s*(\\d+)', text).group(1)
          Path("fdroid-signatures").mkdir(parents=True, exist_ok=True)
          with open(os.environ["GITHUB_ENV"], "a", encoding="utf-8") as env_file:
              env_file.write(f"APP_ID={app_id}\\nVERSION_CODE={version_code}\\n")
          PY
          mkdir -p "fdroid-signatures/${APP_ID}/${VERSION_CODE}"
          apksigcopier extract app-release-signed.apk "fdroid-signatures/${APP_ID}/${VERSION_CODE}"

      - name: Upload signed APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-signed
          path: app-release-signed.apk

      - name: Upload F-Droid signature files
        uses: actions/upload-artifact@v4
        with:
          name: fdroid-signatures
          path: fdroid-signatures
